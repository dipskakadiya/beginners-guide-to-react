<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
<script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
<script type="text/babel">

	const App = () => {
		const [ firstName, setFistName ] = React.useState('');
		const [ LastName, setLastNName ] = React.useState('');

		function handleFirstNameChange(e){
			setFistName(e.target.value)
		}

		function handleLastNameChange(e){
			setLastNName(e.target.value)
		}

		return (
			<div className="app-container">
				<form>
					<label htmlFor="first-name">First Name :</label>
					<br/>
					<input id="first-name" onChange={handleFirstNameChange} />
					<br/>
					<label htmlFor="last-name">Last Name :</label>
					<br/>
					<input id="last-name" onChange={handleLastNameChange} />
					<br/>
				</form>
				{firstName || LastName? <strong> Hello! {firstName} {LastName}</strong> : 'Please type your name' }
			< /div>
		)
	}

	ReactDOM.render(<App />, document.getElementById('root'))
</script>
</body>

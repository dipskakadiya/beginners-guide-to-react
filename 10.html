<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
  <style>
	  .box {
		  border: 1px solid #333;
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  text-align: center;
		  margin-bottom: 30px;
	  }
	  .box--large {
		  width: 270px;
		  height: 270px;
	  }
	  .box--medium {
		  width: 180px;
		  height: 180px;
	  }
	  .box--small {
		  width: 90px;
		  height: 90px;
	  }
  </style>
  <script type="text/babel">
    const rootElement = document.getElementById('root')
    const className = 'container'
    const props = {className};

    const Box = ({className = '', size, bgColor, ...props}) => {
	    className = className + ( size ? ` box--${size}` :  '' )
	    return (
		    <div className="container">
			    <div className={`box ${className}`} {...props}
				    style={{ backgroundColor: bgColor, fontStyle: 'italic' }}>box
			    </div>
		    < /div>
	    )
    }

    const element = (
	    <>
		    <div id="app-root" {...props}>
			    <Box size="small" bgColor='lightblue'></Box>
			    <Box size="medium" bgColor='pink'></Box>
			    <Box size="large" bgColor='red'></Box>
		    </div>
	    </>
    )

    ReactDOM.render( element, rootElement )
  </script>
</body>
